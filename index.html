<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartWatch</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="https://tse4.mm.bing.net/th?id=OIP.WGxtnw81X7exO2PxiVlL9QHaEK&pid=Api&P=0&h=220" alt="" srcset="">
        </div>
    </header>
    <section>
        <div class="container">
            <section class="left">
                <div class="image-container">
                    <div id="image-over"></div>
                    <img src="smartwatch.png" alt="">
                </div>
                <span style="z-index: 10;" class="" id="display"></span>
            </section>
            <section class="right">
                <section class="main-head">
                    <h1>FitBit 19-The Smartest Watch</h1>
                     <p class="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Modi corporis officia quae ut maxime magnam suscipit iure facilis itaque soluta.</p>
                </section>
                <section class="color">
                    <h2>Select Color</h2>
                    <div class="colors">
                        <div id="black" class="item black" style="box-shadow:0.0em 0.1em 0.1em 0.1em rgba(246, 243, 243, 0.6);"></div>
                    <div id="red" class="item red" style="box-shadow:0.0em 0.1em 0.1em 0.1em rgba(246, 243, 243, 0.6);"></div>
                    <div id="gray" class="item gray" style="box-shadow:0.0em 0.1em 0.1em 0.1em rgba(246, 243, 243, 0.6);"></div>
                    <div id="brown" class="item brown" style="box-shadow:0.0em 0.1em 0.1em 0.1em rgba(246, 243, 243, 0.6);"></div>
                    </div>
                </section>
                <section class="features">
                    <h2>Features</h2>
                    <div class="buttons">
                        <button type="button" class="button" id="time">Time</button>
                        <button type="button" class="button" id="heart" style="width: 150px;">Heart Rate</button>
                    </div>
                </section>
                <section class="buy">
                    <button type="button">BUY NOW</button>
                </section>
            </section>
        </div>
    </section>
    <script src="watch.js"></script>
</body>
</html>
